<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projetos</title>
</head>
<body>
    <section class="main">
        <div><h1>Contador</h1></div>

        <div class="painel"><h2 id="value">0</h2></div>

        <div class="controls">
            <button class="btn increase">+1</button>
            <button class="btn reset">Resetar</button>
            <button class="btn decrease">-1</button>
        </div>
    </section>

    <script>

        const value = document.querySelector('#value');

        const btns = document.querySelectorAll('.btn');

    btns.forEach(function(btn) {
        btn.addEventListener('click', function(e) {
            const styles = e.currentTarget.classList;
            let count = parseInt(value.textContent);

            if (styles.contains('decrease'))
                count--;
            else if (styles.contains('increase'))
                count++;
            else
                count = 0;

            if(count > 0)
                value.style.color = 'green';
            else if(count < 0)
                value.style.color = 'red';
            else
                value.style.color = 'black';

            value.textContent = count;
    });
});



    </script>
</body>
</html>
